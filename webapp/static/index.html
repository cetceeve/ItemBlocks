<!DOCTYPE html>
<html lang="en" x-bind:data-bs-theme="darkMode ? 'dark' : 'light'" x-data="{ darkMode: window.matchMedia('(prefers-color-scheme: dark)').matches }">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ItemBlocks</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- <script src="index.js"></script> -->
  </head>
  <body x-data="{accounts: [], activeAccount: ''}">
    <!-- page content -->
    <nav class="navbar bg-body-tertiary mb-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="bi bi-emoji-heart-eyes"></i>
          ItemBlocks
        </a>
        <div class="d-flex p-2">
          <div class="dropdown" x-show="accounts.length > 0">
            <button x-text="activeAccount.slice(-3)" class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
            <ul class="dropdown-menu dropdown-menu-end">
              <template x-for="account in accounts">
                <li><button class="dropdown-item text-nowrap text-truncate" type="button" x-text="'...' + account.slice(-10)" x-bind:class="activeAccount == account && 'active'" x-on:click="activeAccount = account"></button></li>
              </template>
            </ul>
          </div>
          <button type="button" class="btn btn-outline-secondary ms-1" x-on:click="darkMode = !darkMode">
            <i x-show="!darkMode" class="bi bi-sun-fill"></i>
            <i x-show="darkMode" class="bi bi-moon-stars-fill"></i>
          </button>
        </div>
      </div>
    </nav>
    <div class="container" >
      <div class="card text-center" x-show="accounts.length == 0">
        <div class="card-body">
          <h5 class="card-title">Your digital passport for your physical items</h5>
          <button class="btn btn-primary" x-on:click="accounts = await connect(); activeAccount = accounts[0]" x-bind:disabled="!window.ethereum">Connect</button>  
          </div>
        </div>
        <div class="card-footer" x-show="!window.ethereum">
          <p class="card-text">Install a wallet to get started!</p>
        </div>
      </div>
    </div>
    <!-- <script defer src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script> -->
    <script defer src="static/js/index.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
